<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karma Tree Framework</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>

    <div class="container">
        <!-- Input Form -->
        <div class="input-section">
            <h1>Karma Tree Generator</h1>
            <form id="karmaForm">
                <label for="subject">Enter the Subject or Topic:</label>
                <input type="text" id="subject" name="subject" placeholder="e.g., Life Decision, Business" required>
                
                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate" name="startDate" required>
                
                <label for="endDate">End Date:</label>
                <input type="date" id="endDate" name="endDate" required>
                
                <button type="submit">Generate Karma Tree</button>
            </form>

            <!-- Search Bar -->
            <input type="text" id="search" placeholder="Search nodes...">

            <!-- Filter Dropdown -->
            <select id="filter">
                <option value="all">Show All</option>
                <option value="positive">Positive Karma</option>
                <option value="negative">Negative Karma</option>
            </select>

            <!-- Export Button -->
            <button id="exportButton">Export as Image</button>
        </div>

        <!-- Karma Tree Visualization Section -->
        <div class="visualization-section">
            <h2>Karma Tree</h2>
            <svg id="karmaTreeSvg" width="800" height="500"></svg>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
